<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumindo API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Dados da API</h1>
        
        <!-- Menu dropdown -->
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                Selecione uma opção
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <li><a class="dropdown-item" href="#" id="notas">Notas</a></li>
                <li><a class="dropdown-item" href="#" id="alunos">Alunos</a></li>
                <li><a class="dropdown-item" href="#" id="disciplinas">Disciplinas</a></li>
            </ul>
        </div>
        
        <!-- Tabela para exibir os dados -->
        <div class="table-responsive mt-3">
            <table class="table table-striped">
                <thead>
                    <tr id="header-row"></tr>
                </thead>
                <tbody id="data-body"></tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Função para fazer a requisição à API com base na opção selecionada
        function requestData(url) {
            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Erro na requisição');
                    }
                    return response.json(); // Transforma a resposta em JSON
                })
                .then(data => {
                    const dataBody = document.getElementById('data-body');
                    const headerRow = document.getElementById('header-row');
                    
                    // Limpa os dados anteriores da tabela
                    dataBody.innerHTML = '';
                    headerRow.innerHTML = '';
                    
                    // Cria a primeira linha (cabeçalho) da tabela baseada nas chaves do primeiro item retornado
                    Object.keys(data[0]).forEach(key => {
                        const th = document.createElement('th');
                        th.textContent = key;
                        headerRow.appendChild(th);
                    });

                    // Preenche a tabela com os dados
                    data.forEach(item => {
                        const row = document.createElement('tr');
                        Object.values(item).forEach(value => {
                            const td = document.createElement('td');
                            td.textContent = value;
                            row.appendChild(td);
                        });
                        dataBody.appendChild(row);
                    });
                })
                .catch(error => {
                    console.error('Erro:', error); // Em caso de erro, imprime no console
                });
        }

        // Evento ao clicar nas opções do menu dropdown
        document.querySelectorAll('.dropdown-item').forEach(item => {
            item.addEventListener('click', event => {
                const optionId = event.target.id;
                let apiUrl = '';
                
                // Define a URL com base na opção selecionada
                switch (optionId) {
                    case 'notas':
                        apiUrl = 'http://18.117.70.4:8000/api/v1/notas/';
                        break;
                    case 'alunos':
                        apiUrl = 'http://18.117.70.4:8000/api/v1/alunos/';
                        break;
                    case 'disciplinas':
                        apiUrl = 'http://18.117.70.4:8000/api/v1/disciplinas/';
                        break;
                    default:
                        apiUrl = 'http://18.117.70.4:8000/api/v1/notas/';
                }
                
                // Faz a requisição com a URL correspondente à opção escolhida
                if (apiUrl !== '') {
                    requestData(apiUrl);
                }
            });
        });
    </script>
</body>
</html>
